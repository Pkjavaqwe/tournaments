apiVersion: apps/v1
kind: Deployment
metadata:
  name: participation-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: participation
  template:
    metadata:
      labels:
        app: participation
    spec:
      containers:
        - name: participation
          image: tournaments/participation
          env:
            - name: NATS_CLIENT_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NATS_URL
              value: 'http://nats-srv:4222'
            - name: NATS_CLUSTER_ID
              value: tournaments-rbac
            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_KEY
            - name: DB_HOST
              value: participation-postgres-srv
            - name: DB_PORT
              value: '5432'
            - name: DB_USER
              value: postgres
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD
            - name: DB_NAME
              value: participation_db
---
apiVersion: v1
kind: Service
metadata:
  name: participation-srv
spec:
  selector:
    app: participation
  ports:
    - port: 3000
      targetPort: 3000
